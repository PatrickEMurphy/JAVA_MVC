<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-primary" data-bs-theme="dark">
    <div class="container">
        <a class="navbar-brand" href="#">Animalia</a>
    </div>
</nav>
<main>
    <div class="container">
        <h1>Listado de Animales</h1>

        <a href="/animals/create">Crear Nuevo Animal</a>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Edad Media</th>
                <th scope="col">Extinto</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="animal: ${animales}" >
                <td th:text="${animal.Id}"></td>
                <td th:text="${animal.Nombre}"></td>
                <td th:text="${animal.VidaMedia}"></td>
                <td th:text="${animal.Extinto} ? 'Si' : 'No'"></td>
                <td>
                    <a class="btn btn-outline-success" th:href="@{/animals/details/{id}(id=${animal.Id})}">Detalles</a>
                    <a class="btn btn-outline-warning mx-2" th:href="@{/animals/edit/{id}(id=${animal.Id})}">Editar</a>
                    <a class="btn btn-outline-danger" th:href="@{/animals/delete/{id}(id=${animal.Id})}">Borrar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
