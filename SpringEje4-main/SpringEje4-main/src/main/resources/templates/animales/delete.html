<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-primary" data-bs-theme="dark">
  <div class="container">
    <a class="navbar-brand" href="#">Animalia</a>
  </div>
</nav>
<main>
  <div class="container">
    <h1>Â¿Realmente desea eliminar este animal?</h1>

    <form action="#"
          th:action="@{/animals/delete}"
          th:object="${animal}"
          method="post">
      <input type="hidden"  th:field="${animal.Id}">

      <ul>
        <li th:text="${'Id: '+animal.Id}"></li>
        <li th:text="${'Nombre: '+animal.Nombre}"></li>
        <li th:text="${'Vida Media: '+animal.VidaMedia}"></li>
        <li>Extinto: <span th:text="${animal.Extinto} ? 'Si' : 'No'"></span></li>
      </ul>

      <input type="submit" class="btn btn-primary" value="Eliminar">
      <a class="btn btn-secondary" href="/animals" role="button">Cancelar</a>

    </form>

  </div>
</main>
</body>
</html>
