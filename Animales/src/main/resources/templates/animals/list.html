<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head::head}"></head>
<body>
<header th:replace="~{fragments/header::header}"></header>
<main class="container mt-5">
    <h2 class="text-center mb-4">Listado de Animales</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Esperanza de Vida</th>
            <th>Extinto</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="animal : ${animals}">
            <td th:text="${animal.id}"></td>
            <td th:text="${animal.name}"></td>
            <td th:text="${animal.lifeSpan}"></td>
            <td th:text="${animal.extinct} ? 'Sí' : 'No'"></td>
            <td>
                <a th:href="@{/animals/edit/{id}(id=${animal.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/animals/details/{id}(id=${animal.id})}" class="btn btn-info btn-sm">Detalles</a>
                <a th:href="@{/animals/delete/{id}(id=${animal.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a th:href="@{/animals/create}" class="btn btn-success">Añadir Animal</a>
    </div>
</main>
</body>
</html>
